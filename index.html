<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Sallon Planjane</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              display: ['Manrope', 'sans-serif'],
              body: ['Manrope', 'sans-serif'],
            },
            colors: {
              brand: {
                red: '#E63946',
                dark: '#1D3557',
                light: '#F1FAEE',
                gray: '#F8F9FA'
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'fade-in-left': 'fadeInLeft 0.6s ease-out forwards',
              'fade-in-right': 'fadeInRight 0.6s ease-out forwards',
              'car-enter-next': 'carEnterNext 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'car-enter-prev': 'carEnterPrev 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulseSlow 6s infinite ease-in-out',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInLeft: {
                '0%': { opacity: '0', transform: 'translateX(-30px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              fadeInRight: {
                '0%': { opacity: '0', transform: 'translateX(30px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              carEnterNext: {
                '0%': { opacity: '0', transform: 'translateX(100px) scale(0.96) rotate(1deg)', filter: 'blur(4px)' },
                '100%': { opacity: '1', transform: 'translateX(0) scale(1) rotate(0deg)', filter: 'blur(0)' },
              },
              carEnterPrev: {
                '0%': { opacity: '0', transform: 'translateX(-100px) scale(0.96) rotate(-1deg)', filter: 'blur(4px)' },
                '100%': { opacity: '1', transform: 'translateX(0) scale(1) rotate(0deg)', filter: 'blur(0)' },
              },
              pulseSlow: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.85' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #ffffff;
        color: #111;
        font-family: 'Manrope', sans-serif;
      }
      /* Hide scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1"
  }
}
</script>
